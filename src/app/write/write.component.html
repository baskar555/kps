<div class="kps-featured inner-banner">
	<div class="row animate-box">
		<div class="featured-wrap">
	  	  <img src="assets/about-us-banner.jpg"  alt=""/> </div>
	</div>
</div>



<div id="kps-contact">
	<div class="container">
		<div class="row">
			
			<div class="col-md-8 col-md-offset-2 animate-box">
				<div class="col-md-12 text-center kps-heading animate-box">
					<h2>WRITE TO US</h2>
				</div>
				<form action="#">
					<div class="row form-group">
						<div class="col-md-6">
							 <label for="fname">First Name</label> 
							<input type="text" id="fname" class="form-control" placeholder="Your firstname">
						</div>
						<div class="col-md-6">
							 <label for="lname">Last Name</label> 
							<input type="text" id="lname" class="form-control" placeholder="Your lastname">
						</div>
					</div>

					<div class="row form-group">
						<div class="col-md-6">
							 <label for="email">Email</label> 
							<input type="text" id="email" class="form-control" placeholder="Your email address">
						</div>
						<div class="col-md-6">
							 <label for="email">Phone</label> 
							<input type="number" id="Phone" class="form-control" placeholder="Your Phone Number">
						</div>
					</div>

					

					<div class="row form-group">
						<div class="col-md-12">
							 <label for="message">Message</label> 
							<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Send Message" class="btn btn-outline">
					</div>
				</form>		
			</div>
		</div>
	</div>
</div>
